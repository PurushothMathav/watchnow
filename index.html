<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Referrer-Policy" content="no-referrer">
	<meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://watchnow.one;">
    <title>WatchNow - Stream Movies & Shows</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-box {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .category-filters {
            padding: 1.5rem 1rem;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-filters h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
            min-height: 44px; /* Touch-friendly minimum */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            min-height: 420px;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .movie-card:active {
            transform: translateY(-4px);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .movie-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            color: #ffffff;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-category {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .movie-id {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.2rem;
            color: white;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: calc(100% - 60px);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            transform: rotate(90deg);
        }

        .video-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }

            .search-box {
                padding: 12px 16px 12px 45px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .category-filters {
                padding: 1rem 0.5rem;
            }

            .category-filters h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .filter-buttons {
                gap: 0.6rem;
                padding: 0 0.5rem;
            }

            .filter-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-height: 42px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                padding: 1rem 0.5rem;
                gap: 1.2rem;
            }

            .movie-card {
                min-height: 400px;
            }

            .movie-poster {
                height: 280px;
                font-size: 2.5rem;
            }

            .play-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .movie-info {
                padding: 1.2rem;
            }

            .movie-title {
                font-size: 1.1rem;
            }

            .modal-header {
                padding: 0.8rem;
            }

            .modal-title {
                font-size: 1.1rem;
            }

            .close-btn {
                font-size: 1.8rem;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                padding: 0.8rem 0.3rem;
                gap: 1rem;
            }

            .movie-card {
                min-height: 380px;
            }

            .movie-poster {
                height: 260px;
                font-size: 2rem;
            }

            .play-button {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }

            .movie-info {
                padding: 1rem;
            }

            .movie-title {
                font-size: 1rem;
            }

            .filter-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }

            .category-filters h2 {
                font-size: 1.2rem;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 2rem;
                padding: 2rem;
            }

            .nav-content {
                flex-direction: row;
                align-items: center;
                gap: 2rem;
            }

            .search-container {
                max-width: 600px;
                margin: 0 2rem;
            }

            .modal-content {
                top: 5%;
                left: 5%;
                width: 90%;
                height: 90%;
                border-radius: 15px;
                overflow: hidden;
                border: 2px solid rgba(78, 205, 196, 0.3);
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .movie-card:hover {
                transform: none;
            }

            .movie-card:active {
                transform: scale(0.98);
            }

            .play-button {
                opacity: 1;
                background: rgba(0, 0, 0, 0.6);
            }

            .filter-btn:hover {
                transform: none;
            }

            .filter-btn:active {
                transform: scale(0.95);
            }
        }

        /* Reduce animations for users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-top">
                <div class="logo">
                    <i class="fas fa-play-circle"></i> WatchNow
                </div>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" placeholder="Search movies and shows..." id="searchInput" autocomplete="off">
            </div>
        </div>
    </nav>

    <div class="category-filters">
        <h2>Browse by Category</h2>
        <div class="filter-buttons" id="categoryFilters">
            <button class="filter-btn active" data-category="all">All</button>
        </div>
    </div>

    <div class="movies-grid" id="moviesGrid">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Movie Title</h3>
                <button class="close-btn" onclick="closeModal()" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <iframe id="videoFrame" class="video-frame" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        let movieData = {};
        let uniqueMovies = [];
        let filteredMovies = [];
        let currentCategory = 'all';
        let categories = ['all'];

        // Function to load movie data from external JSON file
        async function loadMovieData() {
            try {
                const response = await fetch('watchnow.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                movieData = await response.json();
                processMovieData();
                init();
            } catch (error) {
                console.error('Error loading movie data:', error);
                showError('Failed to load movie data. Please check if movies-data.json file exists and is accessible.');
            }
        }

        // Show error message
        function showError(message) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Data</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Process and categorize movie data
        function processMovieData() {
            if (!movieData.data || !Array.isArray(movieData.data)) {
                throw new Error('Invalid movie data format');
            }

            // Remove duplicates and add categories
            const seenIds = new Set();
            
            movieData.data.forEach(movie => {
                if (!seenIds.has(movie.id)) {
                    seenIds.add(movie.id);
                    movie.category = categorizeMovie(movie.title, movie.slug);
                    uniqueMovies.push(movie);
                }
            });

            filteredMovies = uniqueMovies;
            
            // Get unique categories
            categories = ['all', ...new Set(uniqueMovies.map(movie => movie.category))].sort();
        }

        // Define categories for movies
        function categorizeMovie(title, slug) {
            const lowerTitle = title.toLowerCase();
            const lowerSlug = slug.toLowerCase();
            
            // Horror
            if (lowerTitle.match(/horror|zombie|vampire|dracula|ghost|haunting|terror|evil|blood|murder|killer|death|dead|fear|monster|creature|nightmare|demon|shadow|dark|scream|hell|devil|satan|exorcism|paranormal/)) {
                return 'Horror';
            }
            
            // Sci-Fi
            if (lowerTitle.match(/space|alien|ufo|earth|mars|galaxy|robot|future|sci|tech|cyber|invasion|planet|star|cosmic|time|dimension|universe|extraterrestrial|arkana|antarctic|astral/)) {
                return 'Sci-Fi';
            }
            
            // Action/Thriller
            if (lowerTitle.match(/revenge|war|soldier|fight|battle|chase|bullet|blood|havoc|operation|mission|agent|spy|combat|sniper|weapon|gun|kill|violence|attack|hunt|escape|pursuit/)) {
                return 'Action';
            }
            
            // Crime/Mystery
            if (lowerTitle.match(/tracy|detective|mystery|crime|criminal|police|investigation|murder|theft|heist|gang|mob|drugs|prison|law|justice|court|trial/)) {
                return 'Crime';
            }
            
            // Drama
            if (lowerTitle.match(/story|life|family|father|mother|daughter|son|love|heart|soul|true|journey|home|grace|citizen|corner|issue|what|when|where|how|a\s|the\s.*story/)) {
                return 'Drama';
            }
            
            // Documentary
            if (lowerTitle.match(/documentary|questions|dalai|lama|history|biography|real|true|behind|inside|journey|rise|innovators|discovery|exposÃ©|whistleblower/)) {
                return 'Documentary';
            }
            
            // Comedy
            if (lowerTitle.match(/comedy|funny|laugh|joke|humor|silly|crazy|mad|odd|strange|weird|bizarre|comic|super|hero|ten\s?inch|sure\s?shot|christmas|holiday/)) {
                return 'Comedy';
            }
            
            // Western
            if (lowerTitle.match(/west|cowboy|sheriff|outlaw|ranch|desert|gun|horse|saloon|frontier|wild|baron|jesse|james/)) {
                return 'Western';
            }
            
            // Romance
            if (lowerTitle.match(/love|heart|bride|wedding|romance|kiss|date|couple|together|scarlet|letter|sophie|rising|sun/)) {
                return 'Romance';
            }
            
            // Fantasy/Adventure
            if (lowerTitle.match(/magic|fantasy|adventure|treasure|quest|kingdom|castle|dragon|wolf|lion|beast|island|mountain|forest|ocean|journey|hero|legend|myth/)) {
                return 'Adventure';
            }
            
            // Sports
            if (lowerTitle.match(/sport|game|race|competition|athlete|team|coach|player|championship|basketball|football|baseball|hockey|soccer|golf|tennis|boxing|fighting|rise\s?above/)) {
                return 'Sports';
            }
            
            // Christmas/Holiday
            if (lowerTitle.match(/christmas|holiday|xmas|winter|snow|santa|gift|celebration|midnight|clear|staycation/)) {
                return 'Holiday';
            }
            
            // Default to Indie
            return 'Indie';
        }

        // Initialize the page
        function init() {
            renderCategoryFilters();
            renderMovies(filteredMovies);
            setupEventListeners();
        }

        // Render category filter buttons
        function renderCategoryFilters() {
            const filtersContainer = document.getElementById('categoryFilters');
            filtersContainer.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `filter-btn ${category === 'all' ? 'active' : ''}`;
                button.setAttribute('data-category', category);
                button.textContent = category === 'all' ? 'All' : category;
                button.addEventListener('click', () => filterByCategory(category));
                filtersContainer.appendChild(button);
            });
        }

        // Filter movies by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // Filter movies
            if (category === 'all') {
                filteredMovies = uniqueMovies;
            } else {
                filteredMovies = uniqueMovies.filter(movie => movie.category === category);
            }
            
            // Apply search filter if active
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                searchMovies(searchTerm);
            } else {
                renderMovies(filteredMovies);
            }
        }

        // Search movies
        function searchMovies(searchTerm) {
            const filtered = filteredMovies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderMovies(filtered);
        }

        // Render movies grid
        function renderMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            
            if (movies.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No movies found</h3>
                        <p>Try adjusting your search or browse different categories</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="openVideo('${movie.slug}', '${escapeHtml(movie.title)}')" role="button" tabindex="0">
                    <div class="movie-poster">
                        <i class="fas fa-film"></i>
                        <button class="play-button" aria-label="Play ${escapeHtml(movie.title)}">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${escapeHtml(movie.title)}</h3>
                        <span class="movie-category">${movie.category}</span>
                        <div class="movie-id">ID: ${movie.id}</div>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open video modal
        function openVideo(slug, title) {
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            const videoFrame = document.getElementById('videoFrame');
            
            modalTitle.textContent = title;
            
            // Set referrer policy and try different embed approaches
            videoFrame.setAttribute('referrerpolicy', 'no-referrer-when-downgrade');
            videoFrame.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation');
            
            // Try the embed URL with referrer parameter
            const embedUrl = `https://watchnow.one/movie/${slug}/embed`;
            videoFrame.src = embedUrl;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Focus management for accessibility
            modal.focus();
            
            // Handle iframe load errors
            videoFrame.onload = function() {
                console.log('Video loaded successfully');
            };
            
            videoFrame.onerror = function() {
                console.error('Error loading video iframe');
                showVideoError(title, slug);
            };
        }

        // Close video modal
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            modal.style.display = 'none';
            videoFrame.src = '';
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            
            // Debounced search
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase();
                    if (searchTerm === '') {
                        renderMovies(currentCategory === 'all' ? uniqueMovies : uniqueMovies.filter(movie => movie.category === currentCategory));
                    } else {
                        searchMovies(searchTerm);
                    }
                }, 300);
            });

            // Close modal when clicking outside
            const modal = document.getElementById('videoModal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close modal with escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Keyboard navigation for movie cards
            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('movie-card') && (e.key === 'Enter' || e.key === ' ')) {
                    e.preventDefault();
                    e.target.click();
                }
            });

            // Handle orientation change on mobile
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    // Recalculate viewport height after orientation change
                    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                }, 100);
            });

            // Set initial viewport height for mobile browsers
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);

            // Handle window resize
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            });

            // Touch event improvements for mobile
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const touchDiff = touchStartY - touchY;
                
                // Prevent bounce scrolling on iOS when at top or bottom of page
                if (document.body.scrollTop === 0 && touchDiff < 0) {
                    e.preventDefault();
                } else if (document.body.scrollTop >= document.body.scrollHeight - window.innerHeight && touchDiff > 0) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Smooth scroll behavior for category buttons
            document.getElementById('categoryFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // Small delay to allow for filter processing
                    setTimeout(() => {
                        const moviesGrid = document.getElementById('moviesGrid');
                        moviesGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            });

            // Intersection Observer for lazy loading (future enhancement)
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            // Future: Load actual movie posters here
                            observer.unobserve(entry.target);
                        }
                    });
                });

                // Observe movie cards for future poster loading
                document.addEventListener('DOMContentLoaded', () => {
                    const movieCards = document.querySelectorAll('.movie-card');
                    movieCards.forEach(card => imageObserver.observe(card));
                });
            }

            // Service Worker registration for offline support (future enhancement)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Future: Register service worker for offline functionality
                    // navigator.serviceWorker.register('/sw.js');
                });
            }

            // Handle network status changes
            window.addEventListener('online', () => {
                console.log('Connection restored');
                // Future: Retry failed requests
            });

            window.addEventListener('offline', () => {
                console.log('Connection lost');
                // Future: Show offline message
            });
        }

        // Performance optimization: Throttle scroll events
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // Optimized scroll handler for future enhancements
        const handleScroll = throttle(() => {
            // Future: Implement infinite scroll or other scroll-based features
        }, 100);

        window.addEventListener('scroll', handleScroll, { passive: true });

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadMovieData();
        });

        // Handle page visibility changes (pause videos when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            const videoFrame = document.getElementById('videoFrame');
            const modal = document.getElementById('videoModal');
            
            if (document.hidden && modal.style.display === 'block') {
                // Future: Pause video when tab becomes hidden
                console.log('Tab hidden - video would be paused');
            } else if (!document.hidden && modal.style.display === 'block') {
                // Future: Resume video when tab becomes visible
                console.log('Tab visible - video would be resumed');
            }
        });

        // Error handling for video loading
        window.addEventListener('message', (event) => {
            // Listen for messages from iframe for error handling
            if (event.data && event.data.type === 'videoError') {
                console.error('Video loading error:', event.data.error);
                // Future: Show error message to user
            }
        });

        // Preload critical resources
        const preloadCriticalResources = () => {
            // Preload Font Awesome CSS
            const fontAwesome = document.createElement('link');
            fontAwesome.rel = 'preload';
            fontAwesome.as = 'style';
            fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
            document.head.appendChild(fontAwesome);
        };

        // Call preload function
        preloadCriticalResources();
    </script>
